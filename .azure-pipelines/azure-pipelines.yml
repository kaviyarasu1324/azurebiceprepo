trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  location: 'eastus'
  rgName: 'testRG'

stages:
- stage: DeployResourceGroup
  jobs:
  - job: DeployRG
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureRM-Connection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Deploying Resource Group Bicep"
          az deployment sub create \
            --template-file main.bicep \
            --parameters @rg.parameters.json \
            --location $location
