trigger:
  branches:
    include:
      - main   # Change if your default branch is different

pool:
  vmImage: 'ubuntu-latest'

variables:
  location: 'eastus'
  rgName: 'testRG'

stages:
- stage: DeployResourceGroup
  displayName: 'Deploy Resource Group'
  jobs:
  - job: DeployRG
    displayName: 'Run Azure CLI to deploy Bicep'
    steps:
    - checkout: self  # Clones your repo

    - task: AzureCLI@2
      displayName: 'Deploy Resource Group Bicep'
      inputs:
        azureSubscription: 'AzureRM-Connection'   # Name of your AzureRM service connection
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          echo "Deploying Resource Group Bicep..."
          az deployment sub create \
            --template-file main.bicep \
            --parameters @rg.parameters.json \
            --location $location
